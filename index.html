  <body>
          <header><h1>What's the weather like?</h1>
    <form id = "searchForm">
      <div class="mb-3">
        <input type="text" id="searchYourCity" placeholder="Enter a city" />  
        <input type="submit" id="submit-button" value="Search">
        <button class="get-location">Current location</button>
      </div>
     </form>
    </div>
    <hr /></header>
    
    <section class="city">
        <div class="container">
        <h2>Hamburg</h2>
      <div class="row">
  
        <div class="col-3">
          <ul>
            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="icon" class="float-left" />
          <li class="main-temperature" id="current-temperature">6Â°
          </li>
          <li class="weather-info" id = "weather-description"></li> 
        </div>
        <div class="col-4">
          <ul>
            <li class="air-info">Humidity: <span id="humidity"></span>%</li>
            <li class="air-info">Wind: <span id="wind"></span> m/h</li>  
          </ul>
        </div>
        <div class="col-4">
          <ul>
            <li class="date-info" id = "dayInput"></li>
           <li class="date-info" id = "timeInput"> </li> 
             </ul>
        </div>
        <div class="weather-forecast" id="forecast"></div>
</div>

        </div>
    </section>
    
 <p class="gitHub"> <a href="https://github.com/Dovhades/weather-app-laura-new">Open-source code by Laura DC </a></p>
