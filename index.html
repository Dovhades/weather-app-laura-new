<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app by Laura DC</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d05bfe0e9b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container-weather">
        <h1>What's the weather like?</h1>
        <div class="row first">
          <div class="col-12">
            <nav class="searchbar">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search for a city"
                    aria-label="Search"
                    id="city-input"
                  />
                  <button class="btn" type="submit" id="search-button">
                    Search
                  </button>
                  <button class="btn" type="button" id="current-button">
                    Current
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </div>
<hr>
        <div class="row second">
          <h1 class="col-6 cityName" id="city-name"></h1>
          <div class="col-1 clearfix float-left">
            <img src="" alt="weather icon" id="city-icon" />
          </div>
          <div class="col-2 temp-city" id="current-temp"></div>
          <div class="col-3">
            <strong class="degree">
              <a href="#" id="celsius-link" class="active">â„ƒ </a>
            </strong>
          </div>
        </div>
        <div class="row third">
          <div class="col">
            <ul>
              <li id="current-time">Current time:</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-3 float-sm-end">
            <ul class="conditions">
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <hr>
        <div id="forecast">
          
        </div>
      </div>
      <small>
        <a href="https://github.com/Dovhades/weather-app-laura-new" target="_blank"
          >Open-source code</a
        >, by Laura DC
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
